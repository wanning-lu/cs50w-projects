<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="navbar">
            <div class="searchlink"><a href="index.html">Google Search</a></div>
            <div class="image"><a href="gimage.html">Google Image</a></div>
        </div>
        <div class="search">
            <form action="https://www.google.com/search" class="advsearch">
                <div>all these words:</div>
                <input type="text" name="as_q">
                <div>this exact word or phrase:</div>
                <input type="text" name="as_epq">
                <div>any of these words:</div>
                <input type="text" name="as_oq">
                <div>none of these words:</div>
                <input type="text" name="as_eq">
                <input type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
