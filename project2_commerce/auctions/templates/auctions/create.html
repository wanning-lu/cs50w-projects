{% extends "auctions/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create New Listing">
        </form>
    {% else %}
        <p>Please log in.</p>
    {% endif %}
{% endblock %}
